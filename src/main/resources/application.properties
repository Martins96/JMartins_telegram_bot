quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}:%L] (%t) %s%e%n
quarkus.console.color=true
%dev.quarkus.log.console.level=DEBUG
%dev.quarkus.log.category."com.lucamartinelli.telegram".level=DEBUG

%prod.quarkus.log.file.enable=true
%dev.quarkus.log.file.enable=false
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}:%L] (%t) %s%e%n
quarkus.log.file.rotation.max-backup-index=50
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd
quarkus.log.file.rotation.max-file-size=1000M
quarkus.log.file.path=./logs/ellie.log